
[[keyboard.bindings]]
action = "PasteSelection"
key = "I"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "n"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mode = "~Search"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "Vi|~Search"

[[keyboard.bindings]]
action = "SemanticRightEnd"
key = "E"
mode = "Vi|~Search"

[selection]
save_to_clipboard = false

[general]
live_config_reload = true

import = [
    "~/.config/alacritty/themes/themes/alabaster_dark.toml"
]
[colors.vi_mode_cursor]
cursor = "CellForeground"

[cursor]
vi_mode_style = "Block"

[cursor.style]
shape = "Block"
