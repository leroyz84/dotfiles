H seek -60
L seek +60
h seek -10
l seek 10

D seek -300
U seek 300

J add volume -3
K add volume 3
SPACE cycle pause

9 add volume -1
/ add volume -1
0 add volume 1
* add volume 1
1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add hue -1
6 add hue 1
7 add saturation -1
8 add saturation 1

n playlist-next                        # skip to the next file
p playlist-prev                        # skip to the previous file
